<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JS Tool for Final Project</title>
    <link rel="stylesheet" href="./final.css" type="text/css">
    <script defer src="./js-tool.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="app">
  <header>Need Help Planning Your Night?</header>
  <p>If you find yourself wanting to plan a day but don't know what to do, eat, or drink, use the button below to generate some ideas!</p>
  <section class="api-data">
    <div class="drink-text" id="js-drink-text"></div>
    <img class="drink-image" id="js-drink-image" src="annie-spratt-IkzzF8mhxMY-unsplash.jpg" alt="picture of misty forest">
    <div class="meal-text" id="js-meal-text"></div>
    <img class="meal-image" id="js-meal-image" src="annie-spratt-IkzzF8mhxMY-unsplash.jpg" alt="picture of misty forest">
    <div class="activity-text" id="js-activity-text"></div>
  </section>
  <section class="controls">
    <button type="button" id="js-new-plan" class="new-plan-button">
      Generate a new plan
    </button>
  </section>
</div>
  </body>
</html>
